<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <h1>𝖯𝖺𝗒𝗆𝖾𝗇𝗍 𝖪𝖺𝗂𝗂</h1>
  
  <p id="dana">087858344162</p>
  <button onclick="copyDana()">Salin Nomor Dana</button>
  
  <p id="gopay">Contoh</p>
  <button onclick="copyGopay()">Salin Nomor Gopay</button>
  
  <script>
  function copyDana() {
  var text = document.getElementById("dana").innerText;
  navigator.clipboard.writeText(text);
  alert("Dana berhasil dicopy: " + text);
}

function copyGopay() {
  var text = document.getElementById("gopay").innerText;
  navigator.clipboard.writeText(text);
  alert("Gopay berhasil dicopy: " + text);
}
  </script>
</body>
</html>
